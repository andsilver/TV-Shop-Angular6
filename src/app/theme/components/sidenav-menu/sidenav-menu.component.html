<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" class="menu-item" [ngClass]="node.level > 0 ? 'child' : ''" matTreeNodeToggle matTreeNodePadding [matTreeNodePaddingIndent]="10" [routerLink]="[node.link]">
      <button mat-icon-button>
        <fa-icon [icon]="['fas', 'chevron-right']" size="lg"></fa-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
  
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" class="menu-item" matTreeNodePadding [matTreeNodePaddingIndent]="10" matTreeNodeToggle>
      <button mat-icon-button [attr.aria-label]="'toggle ' + node.name">
        <fa-icon [icon]="['fas', 'chevron-down']" *ngIf="treeControl.isExpanded(node); else rightArrow" size="lg"></fa-icon>
        <ng-template #rightArrow><fa-icon [icon]="['fas', 'chevron-right']" size="lg"></fa-icon></ng-template>
      </button>
      {{node.name}}
    </mat-tree-node>
</mat-tree>
