<div *ngFor="let f of filtersList" class="filter-box" (click)="navigate($event)">
    <div>
        <h3>{{f.title}}</h3>
    </div>
    <div [innerHTML]="f.content | htmlSanitize"></div>
</div>

<div class="filter-box" *ngIf="brands.length">
    <div>
        <h3 i18n>Condition</h3>
    </div>
    <div *ngFor="let brand of brands">
        <a>{{brand.name}}</a>
    </div>
</div>
