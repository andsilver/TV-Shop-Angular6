<div *ngFor="let f of filtersList" class="filter-box" (click)="navigate($event)">
    <div class="filter-box-heading">
        <h3>{{f.title}}</h3>
    </div>
    <div class="filter-box-content" [innerHTML]="f.content | htmlSanitize"></div>
</div>

<div class="filter-box" *ngIf="brands.length">
    <div class="filter-box-heading">
        <h3 i18n>Condition</h3>
    </div>
    <div class="filter-box-content" *ngFor="let brand of brands | slice:0:showMore[brandShow].count">
        <a [routerLink]="brand.permalink">{{brand.name}}</a>
    </div>
    <a class="show_more_toggle" *ngIf="brands.length > 10"
        (click)="brandShow = (brandShow === 'show_more') ? 'show_less' : 'show_more'">
        <strong>{{showMore[brandShow].text}} </strong>
        <fa-icon [icon]="['fas', showMore[brandShow].icon]"></fa-icon>
    </a>
</div>
