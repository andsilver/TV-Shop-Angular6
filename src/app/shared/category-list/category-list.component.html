<div *ngFor="let category of mainCategories">
    <button mat-menu-item (click)="changeCategory(category)">
        <span [ngClass]="{'highlight': selectedCategory == category.id}">{{category.name | uppercase}}</span>
    </button>
     <div *ngIf="category.hasSubCategory" class="sub-category">
        <app-category-list [selectedCategory]="selectedCategory" [categories]="categories" [categoryParentId]="category.id" (change)="changeCategory($event)"></app-category-list>
    </div>
</div>
