<mat-chip-list *ngIf="appService.Data.compareList.length == 0">
    <mat-chip color="warn" selected="true" i18n>YOU HAVE NO ITEMS TO COMPARE.</mat-chip>
</mat-chip-list>

<mat-card *ngIf="appService.Data.compareList?.length > 0" class="p-0">

  <div class="mat-table compare-table">
    <div class="mat-row">
      <div class="mat-cell" i18n>
          product       
      </div>
      <div class="mat-cell" *ngFor="let product of appService.Data.compareList">
        <button mat-icon-button color="accent" class="remove" (click)="remove(product)"><mat-icon>close</mat-icon></button>
        <img [src]="product.images[0].small" alt="">
      </div>
    </div>

    <div class="mat-row">
      <div class="mat-cell" i18n>
        name
      </div>
      <div class="mat-cell" *ngFor="let product of appService.Data.compareList">
        <a [routerLink]="[product.permalink]" class="product-name">{{product.name}}</a>
      </div>
    </div>

    <div class="mat-row">
      <div class="mat-cell" i18n>
        price
      </div>
      <div class="mat-cell" *ngFor="let product of appService.Data.compareList">
        <b class="new-price">{{product.newPrice | customCurrency}}</b>
      </div>
    </div>

    <div class="mat-row">
      <div class="mat-cell" i18n>
        availability
      </div>
      <div class="mat-cell" *ngFor="let product of appService.Data.compareList">
          <b class="text-muted">{{ (product.availibilityCount > 0) ? 'In stock':'Unavailable'}}</b>
      </div>
    </div>

    <div class="mat-row">
      <div class="mat-cell" i18n>
        rating
      </div>
      <div class="mat-cell" *ngFor="let product of appService.Data.compareList">
        <app-rating [ratingsCount]="product.ratingsCount" [ratingsValue]="product.ratingsValue"></app-rating>
      </div>
    </div>

    <div class="mat-row">
      <div class="mat-cell" i18n>
        description
      </div>
      <div class="mat-cell" *ngFor="let product of appService.Data.compareList">
        <span class="text-muted lh" [innerHTML]="product.description"></span>
      </div>
    </div>

    <div class="mat-row">
      <div class="mat-cell" i18n>
        color
      </div>
      <div class="mat-cell" *ngFor="let product of appService.Data.compareList">
        <button mat-raised-button *ngFor="let color of product.color" [style.background]="color" class="color">&nbsp;</button>              
      </div>
    </div>

    <div class="mat-row">
      <div class="mat-cell" i18n>
        size
      </div>
      <div class="mat-cell" *ngFor="let product of appService.Data.compareList">
        <span *ngFor="let size of product.size" class="size">{{size}}</span>
      </div>
    </div>

    <div class="mat-row">
      <div class="mat-cell" i18n>
        weight
      </div>
      <div class="mat-cell" *ngFor="let product of appService.Data.compareList">
        <span *ngIf="product.weight" i18n>{{product.weight}} g</span>
      </div>
    </div>

    <div class="mat-row">
      <div class="mat-cell">
        <button mat-raised-button color="warn" (click)="clear()" i18n>Clear All</button>
      </div>
      <div class="mat-cell" *ngFor="let product of appService.Data.compareList">
        <button mat-raised-button color="primary" class="add" (click)="addToCart(product)">
          <mat-icon>shopping_cart</mat-icon><ng-container i18n>Add to cart</ng-container></button>
      </div>
    </div>

  </div>
  
</mat-card>
