<app-main-carousel [slides]="slides"></app-main-carousel> 

<div fxLayout="row wrap" class="info-bar">
    <div fxFlex="100" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="25" fxFlex.xl="25">
        <mat-card class="light-block" fxLayout="row"  fxLayoutAlign="start center">
            <mat-icon class="mat-icon-xlg text-muted m-0">card_giftcard</mat-icon>
            <div class="content">
                <p i18n>BONUS PLUS</p>
                <span class="text-muted m-0" i18n>Make fun of shopping and collect bonuses</span>
            </div> 
        </mat-card> 
    </div>
    <div fxFlex="100" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="25" fxFlex.xl="25">
        <mat-card class="light-block" fxLayout="row"  fxLayoutAlign="start center">
            <mat-icon class="mat-icon-xlg text-muted m-0">local_shipping</mat-icon>
            <div class="content">
                <p i18n>FREE SHIPPING</p>
                <span class="text-muted m-0" i18n>Free shipping on all orders over $99</span>
            </div> 
        </mat-card>
    </div>
    <div fxFlex="100" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="25" fxFlex.xl="25">
        <mat-card class="light-block" fxLayout="row"  fxLayoutAlign="start center">
            <mat-icon class="mat-icon-xlg text-muted m-0">monetization_on</mat-icon>
            <div class="content">
                <p i18n>MONEY BACK GUARANTEE</p>
                <span class="text-muted m-0" i18n>30 Days money return guarantee</span>
            </div> 
        </mat-card>
    </div>
    <div fxFlex="100" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="25" fxFlex.xl="25">
        <mat-card class="light-block" fxLayout="row"  fxLayoutAlign="start center">
            <mat-icon class="mat-icon-xlg text-muted m-0">history</mat-icon>
            <div class="content">
                <p i18n>ONLINE SUPPORT 24/7</p> 
                <span class="text-muted m-0" i18n>Call us: (0418) 82 02 11</span>
            </div> 
        </mat-card>
    </div>
</div>

<app-banners [banners]="banners"></app-banners>

<div class="products-tabs">

    <mat-tab-group mat-stretch-tabs (selectedTabChange)="onLinkClick($event)">

        <mat-tab label="Aanbiedingen">
            <app-products-carousel [products]="products"></app-products-carousel>
        </mat-tab>
        <mat-tab label="Best beoordeeld">
            <app-products-carousel [products]="products"></app-products-carousel>
        </mat-tab>
        <mat-tab label="Nieuw">
            <app-products-carousel [products]="products"></app-products-carousel>
        </mat-tab>
    </mat-tab-group> 


</div>
